name: Orchestrate Workflow

on:
  workflow_dispatch:
  push:
    branches:
      - master
  schedule:
    - cron: '0 2 * * *'

permissions:
  contents: write

jobs:
  nx-angular-monorepo-workflow-job:
    name: Nx Angular-monorepo Workflow Job
    uses: ./.github/workflows/nx-angular-monorepo-workflow.yml
  nx-nest-workflow-job:
    name: Nx Nest Workflow Job
    uses: ./.github/workflows/nx-nest-workflow.yml
